<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container_success">
        <div class="message">
            <img src="tick.png" style="width: 40px; height: 40px; margin-bottom: 10px;">
            <p>Congratulations <span id="success_name"></span>!<br>Your form has been submitted successfully.<br>A confirmation mail will be sent to your inbox.</p>
            <button id="go_back" onclick="return goBack()">Go Back</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "careers.html";
        }
        const username = new URLSearchParams(window.location.search).get('name');
        document.getElementById('success_name').innerHTML = username;
        //document.getElementById("success_message").innerHTML = "thank you "+username+" for applying!";
        
    </script>
    
</body>
</html>
